<div class="row">
  <div class="col s6 m3 l3" *ngFor="let pokemon of pokemonList">
    <div class="card horizontal" pkmBorderCard = "" (click)="goToPoKemon(pokemon)">
      <div class="card-image">
        <img [src]="pokemon.picture" alt="{{pokemon.name}}">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <span class="card-title grey-text text text-darken-1"><strong>{{pokemon.name}}</strong></span>
          <p>{{pokemon.created | date:"dd/MM/yyyy"}}</p>
          <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">
              {{ type }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
